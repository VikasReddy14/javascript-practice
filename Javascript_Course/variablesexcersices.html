<DOCTYPE html>
    <html>
        <head>
            <title>Variable excercises</title>
        </head>

<script>
    let name="Vikas Reddy";
    console.log(`My Name is: ${name}`);
    let cost=5+(2*3)+9;
    console.log(`Cost of food: $${cost}`);
    let tax=cost*0.1;
    console.log(`Tax(10%): $${tax}`);
    totalcost=cost+tax;
    console.log(`Total Cost: $${totalcost}`)
</script>
</html>

        <script>
            function greet(){

            }
            greet()





            function convertToFarenheit(Celcius){
                Farenheit=(Celcius*9/5)+32
                return Farenheit
            }
            console.log(convertToFarenheit(25))


            function convertToCelcius(Farenheit){
                Celcius=(Farenheit-32)*5/9
                return Celcius
            }
            console.log(convertToCelcius(86))

            function convertTemperature(degree,unit){
                if(unit=='C'){
                    const result = convertToFarenheit(degree);
                    return `${result}F`
                }
                else if(unit=='F'){
                    const result = convertToCelcius(degree);
                    return `${result}C`
                }
            }
            console.log(convertTemperature(25,'C'))
            console.log(convertTemperature(86,'F'))






            function convertLength(length, from, to){
                result=""
                if (from==='miles' && to==='km'){
                   result = length*1.6
                   return `${result}Km`
                }
                else if(from==='km' && to==='miles'){
                    result=length/1.6
                    return `${result} miles`
                }
                else if(from==='km' && to==='km'){
                    result=length;
                    return `${result}Km`
                }
                else if(from==='miles' && to==='miles'){
                    result=length;
                    return `${result} miles`
                }
                
            }
            console.log(convertLength(50,'miles','km'))
            console.log(convertLength(32,'km','miles'))
            console.log(convertLength(50,'km','km'))







            
        </script>

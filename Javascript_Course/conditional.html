<DOCTYPE html>
    <html>
    <head>
    <title>Conditional statements</title>
    </head>
    <body>
        <script>
           if(true) {
            console.log("if statement code is printed because if condition is true");
           }
           else{
            console.log("else statement code is printed because if condition is false");
        }


        //real time example
        if(19>=18){
            console.log("You can Drive");
        }
        else{
            console.log("You can't Drive");
        }


        //if-else-if statements
        const age = 17
        if(age>=18){
            console.log("You can Drive");
            console.log("congratulations");
        }
        else if(age===17){
            console.log("Wait for a year. You are almost there");
        }
        else if(age<10){
            console.log("You are unfit to drive")
        }
        else {
            console.log("You can't Drive");
        }

        </script>
    </body>
    </html>
